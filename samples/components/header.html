<style>
  header {
    background-color: #f8f9fa;
    padding: 20px;
    text-align: center;
  }
  h1 {
    font-size: 2em;
    margin: 0;
  }
  nav ul {
    list-style-type: none;
    padding: 0;
  }
  nav ul li {
    display: inline;
    margin: 0 15px;
  }
  nav ul li a {
    text-decoration: none;
    color: #007bff;
  }
</style>

<template>
  <header>
    <h1>{appName}</h1>
    <div><slot></slot></div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <p>{text}</p>
    <button @click="increment">The Count is: {count}</button>
  </header>
</template>

<script>
  // Reactive data model is passed as 'data'
  data.text = "This is a header component";
  data.count = 0;

  // Access component attributes
  const appName = this.getAttribute("appName");

  this.increment = () => {
    console.log("Count is:", data.count);
    data.count++;
  };

  // Update reactive data based on attributes
  if (appName) {
    data.appName = appName;
  }

  // You can update data later and the DOM will update automatically
  setTimeout(() => {
    data.text = "Updated text after 2 seconds";
  }, 2000);
</script>
