<style>
  header {
    background-color: #f8f9fa;
    padding: 20px;
    text-align: center;
  }
  h1 {
    font-size: 2em;
    margin: 0;
  }
  nav ul {
    list-style-type: none;
    padding: 0;
  }
  nav ul li {
    display: inline;
    margin: 0 15px;
  }
  nav ul li a {
    text-decoration: none;
    color: #007bff;
  }
</style>

<header>
  <h1>{appName}</h1>
  <div><slot></slot></div>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  <p>{text}</p>
  <button onclick="{handleClick()}">Clicked {clickCount} times</button>
</header>

<script>
  const appName = "My App";
  let text = "Welcome to my app!";
  let clickCount = 0;

  function handleClick() {
    clickCount++; // Remove "this." - access the variable directly

    // You can update multiple state values
    if (clickCount > 10) {
      text = "You clicked a lot!"; // Update text directly, not message
    }

    return {
      text: text,
      clickCount: clickCount,
    };
  }
</script>
