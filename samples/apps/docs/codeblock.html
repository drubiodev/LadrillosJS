<style>
  h1 {
    color: #61dafb;
  }

  label {
    display: block;
    margin-bottom: 10px;
    color: #e06c75;
  }
</style>

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css"
/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

<h1>{appName}</h1>
<input type="text" oninput="sayHello" />
<p>notState = {notState} + test: {test}</p>
<label>filename: {filename}</label>
<p>this is the file: {filename} + another file {filename}</p>
<pre><code class="language-html" id="c">...</code></pre>
<test-component></test-component>
<h2>Slot</h2>
<slot></slot>

<button onclick="sayHello2">say hello</button>

<script type="module">
  import { ladrillos } from "../../../src/core/main.js";
  ladrillos.registerComponent("test-component", "test.html");
</script>

<script src="./code.js" type="component"></script>

<script>
  const code = this.shadowRoot.querySelectorAll("pre code");
  const c = this.shadowRoot.querySelector("#c");

  console.log(this.innerHTML);
  c.innerHTML = this.innerHTML.replace(/</g, "&lt;").replace(/>/g, "&gt;");

  const test = () => "test".replace(/t/g, "T");

  const notState = "notState";
  code.forEach((block) => {
    if (hljs.highlightElement) {
      hljs.highlightElement(block);
    } else if (hljs.highlightBlock) {
      hljs.highlightBlock(block);
    }
  });

  const appName = "code-block";

  const sayHello = (e) => {
    this.setState({ appName: e.target.value });
  };

  const sayHello2 = (e) => {
    alert("Button: " + e.target.textContent);
  };

  this.setState({
    sayHello,
    sayHello2,
  });
</script>
