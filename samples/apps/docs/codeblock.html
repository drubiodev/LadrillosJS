<style>
  h1 {
    color: #61dafb;
  }

  label {
    display: block;
    margin-bottom: 10px;
    color: #e06c75;
  }
</style>

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css"
/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

<h1>{appName}</h1>
<label>filename: {filename}</label>
<pre><code class="language-html">...</code></pre>
<test-component></test-component>
<h2>Slot</h2>
<slot></slot>

<button onclick="sayHello">say hello</button>

<script type="module">
  import { ladrillos } from "../../../src/core/main.js";
  ladrillos.registerComponent("test-component", "test.html");
</script>

<script src="./code.js" type="component"></script>
<script>
  const code = this.shadowRoot.querySelectorAll("pre code");

  code.forEach((block) => {
    if (hljs.highlightElement) {
      hljs.highlightElement(block);
    } else if (hljs.highlightBlock) {
      hljs.highlightBlock(block);
    }
  });

  const appName = "code-block";

  this.setState({ appName: appName, count: 0, sayHello: () => alert("Hello") });
</script>
