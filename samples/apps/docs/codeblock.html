<pre><code class="language-html">...</code></pre>
<test-component></test-component>
<h2>Slot</h2>
<slot></slot>

<button onclick="increment">Click: {count}</button>
<button onclick="setName('Daniel')">Name: {name}</button>
<button onclick="sayHello">say hello</button>
<button onclick="hola()">hola</button>

<script type="module">
  import { ladrillos } from "../../../src/core/main.js";
  ladrillos.registerComponent("test-component", "test.html");

  const setName = (name) => {
    this.setState({ name: name });
  };

  function hola() {
    console.log("Hola");
  }
</script>

<script src="./code.js" type="component"></script>
<script>
  const code = this.shadowRoot.querySelectorAll("pre code");

  code.forEach((block) => {
    if (hljs.highlightElement) {
      hljs.highlightElement(block);
    } else if (hljs.highlightBlock) {
      hljs.highlightBlock(block);
    }
  });

  const appName = "code-block";

  this.setState({ appName: appName, count: 0, sayHello: () => alert("Hello") });

  const increment = () => {
    const c = this.state.count + 1;
    this.setState({ count: c });
  };
