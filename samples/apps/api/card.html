<style>
  .phone-card {
    background: var(--card-bg);
    border-radius: var(--radius);
    overflow: hidden;
    box-shadow: 0 4px 16px var(--shadow-light);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    cursor: pointer;
  }
  .phone-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 30px var(--shadow-strong);
  }

  .phone-card__info {
    padding: 1.5rem;
    text-align: center;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .phone-card__name {
    font-size: 1.25rem;
    font-weight: 500;
    color: var(--text-color);
    margin-bottom: 0.75rem;
  }

  .phone-card__price {
    font-size: 1rem;
    font-weight: 600;
    color: var(--accent-color);
  }

  .phone-card__image {
    width: 100%;

    border-bottom: 1px solid var(--divider-color);
    margin-bottom: 1rem;
  }
</style>

<li data-id="{item.id}" class="phone-card">
  <div class="phone-card__info">
    <img src="{item.image}" alt="{item.name}" class="phone-card__image" />
    <h2 class="phone-card__name">{item.name}</h2>
    <span class="phone-card__price">{item.price}</span>
  </div>
</li>

<script>
  const name = this.state.item.name;
</script>
