<style>
  .beer-card {
    background: var(--card-bg);
    border-radius: var(--radius);
    overflow: hidden;
    box-shadow: 0 4px 16px var(--shadow-light);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    cursor: pointer;
  }
  .beer-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 30px var(--shadow-strong);
  }

  .beer-card__info {
    padding: 1.5rem;
    text-align: center;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .beer-card__name {
    font-size: 1.25rem;
    font-weight: 500;
    color: var(--text-color);
    margin-bottom: 0.75rem;
  }

  .beer-card__price {
    font-size: 1rem;
    font-weight: 600;
    color: var(--accent-color);
  }

  .beer-card__image {
    width: 30%;
    margin-bottom: 1rem;
    margin: 0 auto;
  }
</style>

<li data-id="{data-item.id}" class="beer-card">
  <div class="beer-card__info">
    <img src="{image}" alt="{data-item.name}" class="beer-card__image" />
    <h2 class="beer-card__name">{data-item.name}</h2>
    <span class="beer-card__price">{data-item.price}</span>
  </div>
</li>

<script>
  const image = this.state["data-item"].image;
</script>
