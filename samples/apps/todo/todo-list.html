<style>
  .todo-list {
    max-width: 400px;
    margin: auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  input,
  button {
    margin-top: 10px;
  }
</style>

<div class="todo-list">
  <input type="text" placeholder="Add a new todo" data-bind="text" />
  <button onclick="addTodo">Add</button>
  <slot></slot>
</div>

<script>
  const addTodo = () => {
    let text = this.state.text.trim();
    if (!text) return;

    const todoItem = document.createElement("todo-item");
    todoItem.setAttribute("text", text);
    this.appendChild(todoItem);
    this.state.text = "";
  };
</script>
