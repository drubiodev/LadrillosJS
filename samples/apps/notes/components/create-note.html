<style>
  [contenteditable]:empty:after {
    content: attr(placeholder);
    color: #5e5e5e;
  }

  [contenteditable]:focus {
    outline: none;
  }
</style>

<h1
  placeholder="New Note Title"
  id="note-title"
  spellcheck="true"
  contenteditable="true"
  tabindex="1"
  data-bind="title"
></h1>
<div
  id="note-text"
  role="textbox"
  aria-multiline="true"
  aria-label="Note content"
  contenteditable="true"
  tabindex="2"
  placeholder="enter note text"
  data-bind="note"
></div>
<button id="save-note-btn" tabindex="3" onclick="save">Save</button>

<script src="./js/app.js" bind></script>
