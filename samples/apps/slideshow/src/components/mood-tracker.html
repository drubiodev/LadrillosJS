<div class="mood-container" style="background: {color}">
  <h2>How are you feeling?</h2>
  <p class="mood">{mood}</p>

  <div class="buttons">
    <button onclick="setMood('ðŸ˜Š', '#4ade80')">Happy</button>
    <button onclick="setMood('ðŸ˜Ž', '#3b82f6')">Cool</button>
    <button onclick="setMood('ðŸ¤”', '#f59e0b')">Thinking</button>
    <button onclick="setMood('ðŸ˜´', '#8b5cf6')">Tired</button>
  </div>

  <p data-if="mood">You've been {mood} for {seconds} seconds</p>
</div>

<script>
  let mood = "";
  let color = "#e5e7eb";
  let seconds = 0;
  let timer;

  const setMood = (newMood, newColor) => {
    // Clear previous timer
    clearInterval(timer);

    mood = newMood;
    color = newColor;
    seconds = 0;

    // Start counting
    timer = setInterval(() => {
      seconds++;
    }, 1000);
  };
</script>
